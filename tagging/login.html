<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();
    </script>
    <script src="../freshpin.js" type="text/javascript"></script>  
    <script language="javascript" type="text/javascript">
        function qv(v) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == v) {
                    return unescape(pair[1]);
                }
            }
        }
        var onload = function () {
            var post = function () {
                $.post('../POST.ashx?t=login', { user: $('#user').val(), pass: $('#pass').val() }, function (data, res) {
                    if (data)
                        $(location).attr('href', 'home.html');
                    else
                        alert('Incorrect Credentials');
                }, 'text');
                return false;
            };
            $('#loginbutton').click(post);
            $('input').corner("5px");
            $('#content').corner("5px");
            $(document).bind('keyup', 'return', post);
            FreshPin.emit('load');
        };
        function f() {
            $LAB.script(FreshPin.constants.cdn + "scripts/jeresig-jquery.hotkeys-0451de1/jquery.hotkeys.js").
    script(FreshPin.constants.cdn + "scripts/jquery.corner.js").wait(onload);
        };
    </script>
    <link href="login/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <div class="u">
            <img src="http://localhost:8080/cdn/img/freshPinLogo.jpg" />"
        </div>
        <div class="fc">
            <span class="label">User Name </span>
            <input class="input" type="text" id="user" />
            <span class="label">Password </span>
            <input class="input" type="password" id="pass" />
            <input type="button" value="Login" id="loginbutton" />
        </div>
    </div>
</body>
</html>
