<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>FreshPin / Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-5">
    <link href="http://freshpin.com/cdn/font.css" rel="stylesheet" type="text/css" />
    <link href="http://freshpin.com/cdn/nails.css" rel="stylesheet" type="text/css" />
    <link href="http://freshpin.com/cdn/BoardsThumbnaile.css" rel="stylesheet"
        type="text/css" />
    <!--[if (gt IE 6)&(lt IE 9)]><link rel="stylesheet" href="ie7-and-up_fa603afa.css" type="text/css" media="all" /><![endif]-->
    <link rel="icon" id="fav" />
    <!--<link href="build/files/home.css" rel="stylesheet" type="text/css" />-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="freshpin.js" type="text/javascript"></script>
    <script src="freshpinboardthumbs.js" type="text/javascript"></script>
    <script src="http://freshpin.com/cdn/scripts/jeresig-jquery.hotkeys-0451de1/jquery.hotkeys.js"></script>
    <script src="http://freshpin.com/cdn/scripts/scrolltopcontrol.js"></script>
    <script src="http://freshpin.com/cdn/scripts/jquery-jquery-tmpl/jquery.tmpl.min.js"></script>
    <script src="http://freshpin.com/cdn/scripts/desandro-masonry/jquery.masonry.min.js"></script>
    <script src="http://freshpin.com/cdn/scripts/cookies.js"></script>
    <!--<script src="build/files/home.js" type="text/javascript"></script>-->
    <script id="picTemplate" type="text/x-jquery-tmpl">
    <div class="pinBoard">
        <h3>
            <a href="javascript:void(0)" >${name}</a></h3>
        <h4>
            ${pins} pins</h4>
        <div class="board">          
          {{each images}}            
             {{if $index == 0}} 
                <img src="${$value}?width=222" />
             {{else}}
                <span><img src="${$value}?width=55" /></span>
             {{/if}}
          {{/each}}          
            <div style="clear: both;">
            </div>
            <div class="boardfooter">
                <strong>Edit</strong></div>
        </div>
    </div>
    </script>
</head>
<body>
    <div class="header">
        <div class="line1">
            <form method="get">
            <div class="queryBox">
                <input class="searchfield" type="text" value="Search over 500,000 Pins" id="query" />
                <input class="lg searchbutton" type="button" id="query_button" />
            </div>
            </form>
            <div class="freshpinlogo">
                <a href=".">
                    <img src="logo.png" /></a>
                <div class="freshpinlogoTagline">
                    450 Sources, Fresh Daily, Original Sources - Pin On!</div>
            </div>
            <div class="aboutus">
                <ul class="navigation">
                    <li><a id="about" class="nav">About<span></span></a>
                        <ul>
                            <li><a id="help">Help</a></li>
                            <li class="beforeDivider"><a id="copyright">Copyright</a></li>
                            <li class="divider"><a id="careers">Careers</a></li>
                            <li><a id="team">Team</a></li>
                            <li><a href="signup">Request an Invite</a></li>
                        </ul>
                    </li>
                    <li class="logininfo"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="gallery">
    </div>
</body>
</html>
