<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
    <div class="bodyContent" style="z-index: 5;">
        <div class="leftPanel">

            <div class="contactInfoImg">

                <img src="http://cdn.pinjimu.com/img/userImage.gif" alt="Contact Image" />
                <p></p>
            </div>
            <div class="contactInfoContent">
                <div class="mpcTitle">
                    <div style="display: block">
                        <label class="label">Contact:</label><p class="mpcTxt"></p>
                    </div>
                    <div style="clear: both;" />
                    <div>
                        <label class="label">Address:</label><p class="mpcTxt"></p>
                    </div>
                    <div style="clear: both;" />
                    <div>
                        <label class="label">Phone:</label><p class="mpcTxt"></p>
                    </div>
                    <div style="clear: both;" />
                    <div>
                        <label class="label">Website:</label><a class="mpcTxt" target="_blank" href="http://"></a>
                    </div>
                </div>
            </div>
            <div class="contactInfoGlobe">
                <img src="img/globe.jpg" alt="World Globe" />
            </div>

            <div class="photograph">
                <img id="pinCloseupImage" src="http://photogallery.botcodelocal.com/cdn/content/Houzz_Category_28_8/96738_0_4-1117-modern-staircase.jpg" />
                <p style="margin: 0px; color: #524D4D; font-size: 13px; font-weight: bold; word-break: break-word; padding-top: 0; padding-right: 0; padding-bottom: 0; max-width: 490px; padding-left: 0;">
                    Sugar Bowl Residence
                </p>
            </div>
        </div>

    </div>
</body>
</html>
