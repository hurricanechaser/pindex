<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="login/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.pinjimu.com/scripts/cookies.js"></script>
    <script type="text/javascript" src="http://cdn.pinjimu.com/scripts/jeresig-jquery.hotkeys-0451de1/jquery.hotkeys.js"></script>
    <script src="http://cdn.pinjimu.com/scripts/jquery.corner.js" type="text/javascript"></script>
    <script src="http://cdn.pinjimu.com/scripts/jqmodal/jqModal.js"
        type="text/javascript"></script> <script src="../freshpin.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        function qv(v) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == v) {
                    return unescape(pair[1]);
                }
            }
        }
        $(function () {
            FreshPin.imgMap('img[name="logo"]', 'img/freshPinLogo.jpg');
            function post() {
                $.post('../POST.ashx?t=login', {
                        user: $('#user').val(),
                        pass: $('#pass').val()
                    }, function (data, res) {
                        if (data)
                            $(location).attr('href', 'home.html');
                        else
                            alert('Incorrect Credentials');
                    }, 'text');
            }
            $('#loginbutton').click(post);
            $('input').corner("5px");
            $('#content').corner("5px");
            $(document).bind('keyup', 'return', post);
        });
        strings = {
            Boards: 'Boards',
            Pins: 'Pins',
            Like: 'Like',
            Settings: 'Settings',
            Log_Out: 'Log Out',
            Login: 'Login',
            Points: 'Points'
        };
    </script>
   
</head>
<body>
    <div id="content">
        <div class="u">
            <img name="logo" />
        </div>
        <div class="fc">
            <span class="label">User Name</span>
            <input class="input" type="text" id="user" />
            <span class="label">Password</span>
            <input class="input" type="password" id="pass" />
            <input type="button" value="Login" id="loginbutton" />
        </div>
    </div>
</body>
</html>
