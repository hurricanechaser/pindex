<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
    <script type="text/javascript">            
        $(function () {
            $.ajaxSetup({
                timeout: 259200000
            });
            $.post("POST?t=verify", function () {
                alert('completed');
            });
            setInterval(function () {
                $.get('GET?t=getverifiedcount', function (data) {
                    $('#done').text(data);
                });
            }, 5000);
        });
    </script>
</head>
<body>
    <p id="done"></p>
</body>
</html>
