<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>   
    <script src="../scripts/jeresig-jquery.hotkeys-0451de1/jquery.hotkeys.js" type="text/javascript"></script>
    <script src="../scripts/jquery.corner.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        function qv(v) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == v) {
                    return unescape(pair[1]);
                }
            }
        }
        $(function () {
            var post = function () {
                $.post('../POST?t=login', { user: $('#user').val(), pass: $('#pass').val() }, function (data, res) {
                    if (data)
                        $(location).attr('href', 'boards.html');
                    else
                        alert('Incorrect Credentials');
                }, 'text');
                return false;
            };
            $('#loginbutton').click(post);
            $('input').corner("5px");
            $('#content').corner("5px");
            $(document).bind('keyup', 'return', post);
        });       
    </script>
    <link href="login/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
      <div class="u" > <img  src="../img/freshPinLogo.jpg" />" 
       </div>
        <div class="fc">
            <span class="label">User Name </span>
            <input class="input" type="text" id="user" />
            <span class="label">Password </span>
            <input class="input" type="password" id="pass" />
            <input type="button" value="Login" id="loginbutton" />
        </div>
    </div>
</body>
</html>
